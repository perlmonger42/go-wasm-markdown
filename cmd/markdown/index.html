<html>
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
        <input type="text" id="value1"/>
        <input type="text" id="value2"/>
        <button onClick="add('value1', 'value2', 'result')" id=""addButton">Add</button>
        <button onClick="sub('value1', 'value2', 'result')" id=""subButton">Sub</button>
        <button onClick="mul('value1', 'value2', 'result')" id=""mulButton">Mul</button>
        <button onClick="div('value1', 'value2', 'result')" id=""divButton">Div</button>
        <input type="text" id="result"/>

    </body>
</html>
